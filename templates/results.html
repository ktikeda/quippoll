{% extends 'base.html' %}

{% block title %}{{ poll.title }}{% endblock %}

{% block content %}

<h1>{{ poll.prompt }}</h1>
  
<div id="results">
  {% for response in poll.responses %}
      
      <span id="response-{{ response.response_id }}" value="{{ response.text }}">{{ response.text }}</span>{% if poll.poll_type.collect_tally %}: <span id="response-{{ response.response_id }}-val">{{ response.value() }}</span>{% endif %}<br>

  {% endfor %}
</div>

<div id="root"> <!-- component will go in this div --> </div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script type="text/javascript" src="/static/socketio.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

{% endblock %}
